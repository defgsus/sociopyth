<table>
    {% for p in people %}
        {% cycle "row1" "row2" as row silent %}
        <tr class="{{row}}">
            <td><a href="{% url 'mpbio:person' p.id %}">{{ p.name }}</a></td>
            <td>{{ p.occupation }}</td>
            <td>{% if p.url %}<a href="{{ p.url }}">web</a>{% else %}no web link{% endif %}</td>
        </tr>
    {% empty %}
        <tr><td>no people data</td></tr>
    {% endfor %}
</table>
